plugins {
    // Spring boot in general
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    // Manage Spring plugins like a maven dependencies
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    // Java related stuff
    id 'java'
}

group 'pr.eleks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets{
    main.java.srcDir 'src/main'
    test.java.srcDir 'src/test'
}

repositories {
    mavenCentral()
}

dependencies {
    // Starter for web (RESTApi ...)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Something for data
    implementation 'org.springframework.boot:spring-boot-data-jpa'
    // Something for View component of MVC
//    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    // DB for testing
    runtime 'org.apache.derby:derby'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}


